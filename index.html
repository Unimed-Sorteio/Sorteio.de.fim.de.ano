<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sorteio Final - Unimed Institucional</title>

    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <link rel="icon" type="image/x-icon" href="Style/Images/icon_pinheiro.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Code/code.js"></script>
</head>

<body id="all">
    <div class="container-fluid" id="pagina">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo_Unimed" src="Style/Images/logo_Unimed_Brasil.png">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav offset-2 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h2>Sorteio de final de ano</h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="tituloPesquisaDiv" class="row col-12">
            <h3 id="tituloPesquisa">Preencha com os seus dados para participar do sorteio:</h3>
        </div>
        <div class="row offset-3 col-6">
            <input id="nome" class="inputText" placeholder="Digite seu nome completo:" type="text">
            <input id="email" class="inputText" placeholder="Digite seu e-mail empresarial:" type="email">
            <h5>Selecione seu setor:</h5>
            <select id="empresa" class="selects" onchange="selecionaEmpresa()">
                <option value="null">Selecione:</option>
                <option value="unimed">Unimed</option>
                <option value="imune">Imune</option>
            </select>
            <h5>Seu setor:</h5>
            <select id="setorUsm" class="selects" disabled hidden>
                <option class="selects" value="Administrativo">Administrativo</option>
                <option value="Atenção Integral à Saúde">Atenção Integral à Saúde</option>
                <option value="Auditoria em Saúde">Auditoria em Saúde</option>
                <option value="Auditoria Médica">Auditoria Médica</option>
                <option value="Autorização/ SAC">Autorização/ SAC</option>
                <option value="Cadastro">Cadastro</option>
                <option value="Call Center">Call Center</option>
                <option value="Centro de Especialidades Unimed">Centro de Especialidades Unimed</option>
                <option value="Centro de Imagem">Centro de Imagem</option>
                <option value="Comunicação e Marketing">Comunicação e Marketing</option>
                <option value="Contabilidade">Contabilidade</option>
                <option value="Contas Médicas">Contas Médicas</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Mercado">Mercado</option>
                <option value="Ouvidoria">Ouvidoria</option>
                <option value="Qualidade, Governança, Riscos e Compliance">Qualidade, Governança, Riscos e Compliance</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Recursos Próprios">Recursos Próprios</option>
                <option value="Regulação de Saúde">Regulação de Saúde</option>
                <option value="Relacionamento com a Rede">Relacionamento com a Rede</option>
                <option value="Remoção">Remoção</option>
                <option value="Responsabilidade Social">Responsabilidade Social</option>
                <option value="Secretaria Executiva e Relacionamento com o Cooperado">Secretaria Executiva e Relacionamento com o Cooperado</option>
                <option value="Superintendência">Superintendência</option>
                <option value="Tecnologia da Informação">Tecnologia da Informação</option>
            </select>
            <select id="setorImu" class="selects" disabled hidden>
                <option value="Administrativo">Administrativo</option>
                <option value="Área Técnica">Área Técnica</option>
                <option value="Coleta">Coleta</option>
                <option value="Recepção">Recepção</option>
            </select>
            <br>
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>
</body>

</html>
